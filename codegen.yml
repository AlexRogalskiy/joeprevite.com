overwrite: true
schema: 'http://localhost:8000/___graphql'
documents:
  [
    './src/functions/siteFragment.ts',
    './src/**/*.tsx',
    './src/**/*.ts',
  ]
generates:
  src/types/generated.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  ./schema.json:
    plugins:
      - 'introspection'
hooks:
  afterOneFileWrite:
    - prettier --write